        </div>
      </div>
    </main>

    <!-- Bouton pour ajouter un nouveau slot (cachÃ© au dÃ©but) -->
    <button id="add-slot-btn" class="add-slot-btn hidden">
      <span>+</span>
    </button>

    <!-- Modale de sÃ©lection de recette -->
    <div id="recipe-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-header">

        </div>
        <div class="recipe-wheel">

            </div>

            </div>
          </div>
        </div>
        <div class="modal-footer">

          <button id="cancel-recipe-btn" class="btn btn-secondary" data-i18n="cancel">Annuler</button>
        </div>
      </div>
    </div>

    <!-- Audio pour les notifications -->
    <audio id="timer-audio" preload="auto">
      <source src="../public/sounds/timer-end.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
